<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>rotate</title>
		<style>
			#box1{
			width: 200px;
			height: 200px;
			background: red;
			border-radius: 15px;
			transition: all 1s ;
			position: absolute;
			top:300px;
			left: 50%;
			}
			#box1:hover{
			transform: rotate(360deg);
			
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
